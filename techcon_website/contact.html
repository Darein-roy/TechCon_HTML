<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Contact TechCom</title>
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="index.html"></a></li>
                    <li><a href="about.html"></a></li>
                    <li><a href="schedule.html"></a></li>
                    <li><a href="register.html"></a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="email">
                <h2>Email Address</h2>
                <a href="mailto:email@example.com">official conference Email address</a>
            </section>
            <section id="social media">
                <h2>Social Media Links</h2>
                <a href="https://www.youtube.com/watch?v=XAq6sFtfFb0" target="_blank">Youtube</a>
                <a href="www.facebook.com" target="_blank">Facebook</a>
                <a href="www.X.com" target="_blank">X tweeter</a>
            </section>
            <section id="maps">
                <h2>Google map</h2>
                <iframe src="https://www.google.com/maps/place/Quiver+Lounge+-+Thika+Road/@-1.2399084,36.8788276,15z/data=!4m6!3m5!1s0x182f154c9759178b:0x7ac7c209612ad03!8m2!3d-1.2312163!4d36.8768796!16s%2Fg%2F11hsxwkzf3?authuser=0&entry=ttu"></iframe>
            </section>
            <section id="contact us">
                <h2>Contact Us Form</h2>
                <form action="/submit" method="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="email.example@domain.com">

                    <label for="message">Message</label>
                    <textarea id="message" name="message"></textarea>

                    <button type="submit">Send Message</button>
                </form>
                <footer>
                    <p>&copy;copyright TechCon 2024</p>
                </footer>
            </section>
        </main>
    </body>
</html>
